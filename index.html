<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo">
                <img src="images/view-dashboard.png" alt="Logo">
                <h1>Dashboard</h1>
            </div>
            <div class="top-nav">
                <div class="icon-text">
                    <img src="images/home.png"><p>Home</p>
                </div>
                <div class="icon-text">
                    <img src="images/card-account-details.png"><p>Profile</p>
                </div>
                <div class="icon-text">
                    <img src="images/message-reply.png"><p>Messages</p>
                </div>
                <div class="icon-text">
                    <img src="images/clock-time-three.png"><p>History</p>
                </div>
                <div class="icon-text">
                    <img src="images/file-multiple.png"><p>Tasks</p>
                </div>
                <div class="icon-text">
                    <img src="images/account-group.png"><p>Communities</p>
                </div>
            </div>
            <div class="bottom-nav">
                <div class="icon-text">
                    <img src="images/cog.png"><p>Settings</p>
                </div>
                <div class="icon-text">
                    <img src="images/help-box.png"><p>Support</p>
                </div>
                <div class="icon-text">
                    <img src="images/shield-check.png"><p>Privacy</p>
                </div>
            </div>
        </div>
        <div class="topbar">
            <div class="search">
                <img src="images/magnify.svg" alt="Search" width="32px">
                <input type="text" class="form-input">
            </div>
            <div class="login">
                <img src="images/bell-ring-outline.svg" width="32px">
                <img src="images/Icon-Morgan.PNG" alt="Profile Pic" width="52px" class="avater-navbar">
                <h5>Morgan Oakly</h5>
            </div>
            <div class="welcome">
                <img src="images/Icon-Morgan-large.PNG" alt="Profile picture" width="65px" class="avatar-welcome">
                <div class="welcome-text">
                    <h4>Hi there,</h4>
                    <h2>Morgan Oakley (@Morgan)</h2>
                </div>
            </div>
            <div class="buttons">
                <button class="btn">New</button>
                <button class="btn">Upload</button>
                <button class="btn">Share</button>
            </div>
        </div>
        <div class="content">
            <h2>Your Projects</h2>
            <div class="cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="right">
            <div class="announcements">
                <h2>Announcements</h2>
                <div class="side-card"></div>
            </div>
            <div class="trending">
                <h2>Trending</h2>
                <div class="side-card"></div>
            </div>
        </div>
    </div>
</body>
</html>
